<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
</head>
<body>
  <h1>Data Display</h1>
  <table>
    <tr>
      <th>Index</th>
      <th>Value</th>
    </tr>
    {% for index, value in data %}
    <tr>
      <td>{{ index }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
